<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Demo Interactiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --color-accent: #000000; --color-primary: #1f2937; --color-background: #ffffff; }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: var(--color-primary); }
        .chat-container { max-width: 600px; margin: 40px auto; background-color: var(--color-background); border-radius: 12px; box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .chat-bubble { padding: 10px 15px; border-radius: 18px; margin-bottom: 8px; max-width: 85%; }
        .user-bubble { background-color: #dbeafe; margin-left: auto; text-align: right; }
        .aida-bubble { background-color: #f3f4f6; margin-right: auto; text-align: left; }
    </style>
</head>
<body>

<div class="chat-container p-6">
    <div class="text-center mb-6">
        <img src="./AIDA.svg" alt="AIDA Logo" class="h-10 w-auto mx-auto mb-2">
        <h1 class="text-2xl font-bold text-gray-900">AIDA Demo - Asistentul Tău AI</h1>
        <p class="text-gray-500 text-sm">Pune o întrebare sau solicită o programare pentru a vedea cum funcționează AIDA. Scrie „urgență” pentru a testa filtrarea.</p>
    </div>
    <div id="chat-box" class="h-96 overflow-y-auto mb-6 p-4 border-b border-gray-200">
        </div>
    <div class="flex items-center space-x-2">
        <input type="text" id="user-input" placeholder="Scrie mesajul tău..." class="flex-1 px-4 py-3 border border-gray-300 rounded-full text-gray-800 focus:ring-accent focus:border-accent">
        <button id="send-button" class="bg-black text-white px-6 py-3 rounded-full cta-button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(sender, message, isUrgent = false) {
        const bubble = document.createElement('div');
        bubble.classList.add('chat-bubble');
        if (sender === 'user') {
            bubble.classList.add('user-bubble');
            bubble.textContent = message;
        } else {
            bubble.classList.add('aida-bubble');
            bubble.innerHTML = `<strong>AIDA:</strong> ${message}`;
            if (isUrgent) {
                bubble.style.backgroundColor = '#fecaca';
                bubble.style.color = '#dc2626';
            }
        }
        chatBox.appendChild(bubble);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getAidaResponse(message) {
        // Simulăm o întârziere pentru a arăta că AI-ul "gândește"
        addMessage('aida', 'Te rog să aștepți, procesez solicitarea...', false);

        const response = await fetch('http://localhost:3000/ask-aida', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: message })
        });

        chatBox.lastChild.remove(); // Elimină mesajul de așteptare

        const data = await response.json();
        return data; // Returnează un obiect cu mesaj și flag pentru urgență
    }

    sendButton.addEventListener('click', async () => {
        const message = userInput.value.trim();
        if (message) {
            addMessage('user', message);
            const { message: aidaResponse, isUrgent } = await getAidaResponse(message);
            addMessage('aida', aidaResponse, isUrgent);
            userInput.value = '';
        }
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });

    // Mesaj inițial de la AIDA
    window.onload = () => {
        addMessage('aida', 'Salut! Sunt AIDA, asistentul tău medical AI. Cu ce te pot ajuta astăzi?');
    };
</script>

</body>
</html>
